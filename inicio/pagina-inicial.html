<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="https://freepngimg.com/thumb/marketing/70806-development-instagram-mobile-marketing-app-iphone-user.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="https://logos-world.net/wp-content/uploads/2020/04/Instagram-Logo-2010-2013.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="https://th.bing.com/th/id/OIP.gb-b48ORv-aIVPssgP33bwHaHa?pid=ImgDet&rs=1" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como tthaissiqueira</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é tthaissiqueira?</p>
                <p class="notaccount">
                    <spam class="link-blue">Alternar constas</spam>
                    ou 
                    <spam class="link-blue">Inscreva-se</spam>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
